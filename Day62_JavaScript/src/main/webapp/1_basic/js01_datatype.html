<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
	자바스크립트에서 사용하는 데이터 타입
	
	number
	string
	boolean
	function
	object
	undefined
	
 -->
<title>Insert title here</title>
<script type="text/javascript">
	var variable; // 변수선언
	var stringvar = "String"; // 변수선언 및 값 할당 -> 초기화 (새로운 값 할당)
	var numbervar = 273;
	var booleanvar = true;
	var functionvar = function (){}; // {code block}; , 익명함수
	var objectvar = {}; // {key:value};, json 형식
	
	/* // 각각의 값을 출력
	alert(variable);
	alert(stringvar);
	alert(numbervar);
	alert(booleanvar);
	alert(functionvar);
	alert(objectvar); */
	
	// 각각의 타입을 출력
	
	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar);
</script>
</head>
<body>

</body>
</html>
