<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선언적 함수 재정의, 익명함수 재정의</title>
<script type="text/javascript">

	// 선언적 함수 재정의
	function calc(x,y){ //(1)
		return x+y;
	}
	console.log(calc(5,3)); //(3)
	
	
	function calc(x,y){ //(2)
		return x*y;
	}
	console.log(calc(5,3)); //(4)
	
	
	// 익명 함수 재정의
	
	var calc = function(x,y){
		return x+y;
	}
	console.log(calc(5,3)); //8
	
	var calc = function(x,y){
		return x*y;
	}
	console.log(calc(5,3)); //15
</script>
</head>
<body>

</body>
</html>
