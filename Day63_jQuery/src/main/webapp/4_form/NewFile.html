<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	// 버튼을 눌렀을 떄 선택자와 함수
	$('#frm').submit(function() {
		// 1. id, password 폼에 공란을 체크 ... 공백일 때 alert 창 띄우고 포커스 맞추고, 페이지 안넘어가게 처리
		// 2. checkbox에 반드시 하나 이상의 값이 체크 되도록 ... 하나도 선택 안했으면 alert
		// 3. checkbox에 하나 이상의 값이 체크되었다면 ... each() 사용해서 alert
		// 4. confirm창 이용해서 "n개의 취미가 선택됨 .. 전송?" 
				
		// 1.
		if ($('#id').val() == ''){
			alert('id가 공란임');
			$('#id').focus();
			return false;
		}
		if ($('#password').val() == ''){
			alert('password가 공란임');
			$('#password').focus();
			return false;
		}
		
		// 2. 3. 4.
		var hobbyArr = $('input[name=hobby]:checked');
		// alert(hobbyArr);
		var text = "";
		if (hobbyArr.length == 0){
			alert("하나의 취미는 선택하시길 바랍니다.");
			return false;
		}else{
			$.each(hobbyArr, function(idx, val) {
				text += $(this).val() + " ";
			})
			alert(text);
			
			return confirm(hobbyArr.length +"개의 취미가 선택됨. 전송?");
		}
		
		return false;
	}); // submit close 
});
</script>
</head>
<body>
<form action="jq05_result.jsp" id="frm"><br>
  ID : <input type="text" id="id" name="id"><br>
  PASSWORD : <input type="password" id="password" name="password"><br><br>
  
  <strong>당신의 취미를 고르세영</strong><br>
  <input type="checkbox" name="hobby" value="reading">독서  
  <input type="checkbox" name="hobby" value="driving">드라이브  
  <input type="checkbox" name="hobby" value="drinking">음주  
  <input type="checkbox" name="hobby" value="listening">음악감상  
  <br><br>
  <button type="submit">DATA SEND</button>
</form>
</body>
</html>
