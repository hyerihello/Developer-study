<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$('#eachBtn').on('click', function() {
			// 배열의 선언과 생성 및 초기화
			var arr = [];
			arr.push("아이유");
			arr.push("이무진");
			arr.push("장도연");
			arr.push("헨리");
		
			
		// 배열객체임을 확인 2가지 방법이 있다, 값이  여러개 each() for문과동일
			/* alert(arr.length); // 요소의 갯수 
			alert(arr.toString); */
			
  		//1.original한 방법 :: for문사용
  		// javascript 
			var str = '';
			for(var i=0; i<arr.length; i++)
				str += arr[i]+" ";
			alert(str);
			
			
			
		//2. each() 함수 사용 :: 1) 동일한 태그가 여러개 있을 때 사용, each()가 태그의 갯수만큼 호출
		// 				      2) 배열에서 사용, each()가 배열안에 있는 데이터의 갯수만큼 호출
		// jQuery
		var str = '';
		$(arr).each(function(index) {
			str += arr[index]+" ";
		});		
			alert(str);
		
			
			
		//3. each() 함수 사용
		var str = '';
		$.each(arr, function (index) {
			str += arr[index] + " ";
		});
		 alert(str); 
		 
		 	 
		 
		 //4. each() 함수 사용 == 가장 많이 활용
		 var str = '';
		 $.each(arr, function(index, item){ //index -> item에 넣어줌
			 str += item+" ";
		 });
		 alert(str);
		 
		 
		}); // click	 	
	});
</script>
</head>
<body>
	
	<input type="button" value="배열에 each() 적용하기" id="eachBtn">
</body>
</html>
