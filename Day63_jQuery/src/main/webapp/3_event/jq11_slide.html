<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#mouseIn{background-color: Lavender;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//div 영역을 선택자로 지정, 화면이 처음 로딩되면 이미지가 안보이도록 감춘다. hide()
		$("#imageView").hide();
		
/* 		//1. 마우스가 특정영역 안으로 들어가면 보이고, 마우스가 특정 영역 밖으로 나가면 이미지 감추고 
		$('#mouseIn').mouseenter(function(){
			//$("#imageView").show(3000);
			$("#imageView").fadeIn(3000);
		}); // mouseenter
		
		$('#mouseIn').mouseleave(function(){
			//$("#imageView").hide(1000);
			$("#imageView").fadeOut(1000);
		}); // mouseleave */
		
		
		
		//2. hover() 함수를 이용해서 위와 동일한 결과가 나오도록 로직을 완성
		$('#mouseIn').hover(function(){
			$("#imageView").show('slow');
		}, function(){
			$("#imageView").hide('fast');	
		}); 	
	}); 
</script>
</head>
<body>
<h2 id="mouseIn">++++++++ 사진보기 +++++++</h2>
<div id = "imageView">
	<img alt="" src="../image/1.jpg" width="300" height="400">
</div>
</body>
</html>
