<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 방명록 </title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//1. 
		$('textarea').keyup(function () {
			// 지금까지 입력한 글자의 개수를 받아온다.
			var inputlength = $(this).val().length;
			//alert(inputlength);
		 
		
		//2. h1영역에 10/70 이런 방식으로 출력하자 :: html() 사용
			var remain = 70-inputlength+1;
			$('h1').html(remain+'/70');
			
		// 3. remain 값에 따라서 h1 부분의 글자색깔이 달라지도록
			if(remain<=0)
				alert("글자 입력 안됨!");
			else if(remain<=10)
				$('h1').css('color','red');
			else if(remain<=20)
				$('h1').css('color','hotpink');
			else if(remain<=40)
				$('h1').css('color','purple');
			else
				$('h1').css('color','gray');
		
		
		});
	}); //keyup
</script>
</head>
<body>
	<div> <!-- strong :: 굵은글씨 -->
		<p><strong>방명록 입니다. 70자 이내로 짧은 소견들 남겨 주세요</strong></p>
		<h1>70</h1>
		<textarea rows="5" cols="70" maxlength="70"></textarea> 
		<!-- rows="5" (세로, 5줄) cols="70" (가로, 70자) -->
	</div>
</body>
</html>
